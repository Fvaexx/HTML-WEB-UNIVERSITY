<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>біжущий рядок</title>
  </head>
  <body bgcolor="FBBAA" text="gray">
    <font size="9">
      <b>
        <font color="white" face="VERDANA">
          <left>
            <marquee
              direction="up"
              behavior="alternate"
              scrollamount="40"
              height="1000"
              width="50000"
              bgcolor="black"
              ><img
                src="images/AdidasLogo.jpg"
                alt="adik"
                width="1500"
                height="500"
                align="center"
              />
              <img src="images/batman.gif" alt="sdf" />
            </marquee>
          </left>
        </font>
      </b>
      <font color="green">
        <center>
          <marquee
            direction="up"
            behavior="scroll"
            width="500"
            scrollamount="50"
            bgcolor="black"
            height="1000"
          >
            <img
              src="/labs/images/bat.jpg"
              alt="malunok"
              align="center"
              width="500"
              height="500"
            />
          </marquee>
        </center>
      </font>
      <font color="red">
        <p align="center">
          <marquee
            direction="down"
            behavior="slide"
            scrollamount="50"
            width="500"
            bgcolor="black"
            height="1000"
          >
            <img src="images/fr.jpg" alt="sad" width="500" />
          </marquee></p
      ></font>

      <font color="white">
        <p align="left">
          <marquee
            direction="right"
            behavior="scroll"
            scrollamount="50"
            width="50%"
            bgcolor="black"
            scrolldelay="1000"
          >
            Хто
          </marquee>
        </p>
        <p align="right">
          <marquee
            direction="left"
            behavior="scroll"
            scrollamount="50"
            width="50%"
            bgcolor="black"
            scrolldelay="350"
          >
            Дивиться
          </marquee>
        </p>
      </font>
    </font>
  </body>
</html>
