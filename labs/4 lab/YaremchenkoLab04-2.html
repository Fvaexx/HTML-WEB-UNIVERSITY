<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>біжущий рядок</title>
  </head>
  <body bgcolor="FBBAA" text="gray">
    <font size="9">
      <b
        ><p align="center">
          <center>
            <font color="white" face="VERDANA">
              <marquee
                direction="right"
                behavior="alternate"
                scrollamount="40"
                height="50"
                width="50%"
                bgcolor="black"
                >Лабораторна 4
              </marquee>
            </font>
          </center>
        </p></b
      >
      <font color="green">
        <p align="center">
          <marquee
            direction="right"
            behavior="scroll"
            width="50%"
            scrollamount="50"
            bgcolor="black"
          >
            Добрий день
          </marquee>
        </p>
      </font>
      <font color="red">
        <p align="center">
          <marquee
            direction="left"
            behavior="slide"
            scrollamount="50"
            width="10%"
            bgcolor="black"
            height="50"
          >
            Всім
          </marquee>
        </p></font
      >

      <font color="white">
        <p align="left">
          <marquee
            direction="right"
            behavior="scroll"
            scrollamount="50"
            width="50%"
            bgcolor="black"
            scrolldelay="1000"
          >
            Хто
          </marquee>
        </p>
        <p align="right">
          <marquee
            direction="left"
            behavior="scroll"
            scrollamount="50"
            width="50%"
            bgcolor="black"
            scrolldelay="350"
          >
            Дивиться
          </marquee>
        </p>
      </font>
    </font>
  </body>
</html>
